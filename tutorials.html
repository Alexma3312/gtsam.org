---
layout: page
title: Tutorials
permalink: tutorials.html
background-class: tutorials-background
body-class: tutorials
---

<ul class="tutorial-list">
    {% for tutorial in site.tutorials %}
      <li>
        <span class="tutorial-meta">{{ tutorial.date | date: "%b %-d, %Y" }}</span>
  
        <h2>
          <a class="tutorial-link" href="{{ tutorial.url | prepend: site.baseurl }}">{{ tutorial.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
